<!doctype html>
<html lang="pt-BR">
  <head>
    <script>
    /* Bloqueia o badge "Made with Manus" — versão segura */
    (function() {
        var MANUS_SELECTORS = [
            '[data-manus]',
            '[id*="manus-badge"]',
            '[id*="manus-widget"]',
            '[class*="manus-badge"]',
            '[class*="manus-widget"]',
            '[class*="manus-branding"]',
            'a[href*="manus.im"]'
        ];
        function removeManusBadge() {
            MANUS_SELECTORS.forEach(function(selector) {
                try {
                    document.querySelectorAll(selector).forEach(function(el) {
                        var tag = el.tagName ? el.tagName.toLowerCase() : '';
                        if (['style','script','link','head','body','html','meta'].indexOf(tag) === -1) {
                            el.remove();
                        }
                    });
                } catch(e) {}
            });
        }
        if (window.MutationObserver) {
            new MutationObserver(function(m) {
                m.forEach(function(x) { if (x.addedNodes.length) removeManusBadge(); });
            }).observe(document.documentElement, { childList: true, subtree: true });
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', removeManusBadge);
        } else { removeManusBadge(); }
        window.addEventListener('load', function() {
            setTimeout(removeManusBadge, 500);
            setTimeout(removeManusBadge, 2000);
        });
    })();
    </script>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Monitoramento - Sites Monitor</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
